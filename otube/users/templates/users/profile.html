{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/hacker/css/reset.css">
    <link rel="stylesheet" href="/static/hacker/css/index.css">
    <link rel="stylesheet" href="/static/hacker/css/prof.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="{% url 'products:products' %}"><div class="logo">OTubeProject</div></a>
            <div class="search-box">
                <input type="text" placeholder="Поиск по сайту">
            </div>
            <div>
                <section>
                    <a href="{% url "products:create" %}" class="user-button">Create lesson</a>
                    <a href="{% url "products:products" %}" class="user-button">Add lesson</a>
                </section>
            </div>
        </div>
    </header>
    <main>
        <div class="user-profile-change-form">
            <h2 class="header-user">User</h2>
            <div class="photo-profile" style="width: 300px; height: 250px; margin-left: 150px; margin-right: 0px; margin-bottom: 5px;">
                <img src="{% if user.image %} {{ user.image.url }} {% else %} {% static "hacker/images/Blackmonster.jpg" %} {% endif %}" alt="The most sex man in peace">
            </div>
            <form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data" style="margin-left: 100px; margin-right: 0px;">
                {% csrf_token %}

                <label for="{{ form.first_name.id_for_label }}">Name:</label>
                {{ form.first_name }}

                <label for="{{ form.last_name.id_for_label }}">Surname:</label>
                {{ form.last_name }}

                <label for="{{ form.username.id_for_label }}">Surname:</label>
                {{ form.username }}

                <label for="{{ form.email.id_for_label }}">Mail:</label>
                {{ form.email }}

                {{ form.image }} 
                <label for="{{ form.image.id_for_label }}">Photo:</label>

                <button>Save</button>
            </form>
        </div>
        <h2 class="header-library">Library</h2>
        <div class="list-library">    
            {% include "products/libraries.html" %}
        </div>
    </main>
</body>
</html>
