<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="/static/hacker/css/reset.css">
    <link rel="stylesheet" href="/static/hacker/css/registration.css">
</head>
<body>
    <div class="login-page">
        {% if form.errors %}
        <div class="errors-handler" style="margin-top: 50px; margin-bottom: 20px; text-align: center; background-color: rgb(194, 194, 132); color: rgb(255, 255, 0); width: 360px;"> 
            {{ form.errors }}
        {% endif %}
        <div class="form">
            <form class="register-form" action="{% url 'users:registration' %}" method="post">
                {% csrf_token %}
                {{ form.first_name }}
                {{ form.last_name }}
                {{ form.username }}
                {{ form.email }}
                {{ form.password1 }}
                {{ form.password2 }}
                <button>create</button>
                <p class="message">Already registered? <a href="{% url 'users:login' %}">Sign In</a></p>
            </form>
        </div>
      </div>
</body>
</html>
